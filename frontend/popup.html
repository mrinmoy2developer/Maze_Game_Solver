<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 id="heading">Maze Solver</h3>
  
  <div class="settings-container">
    <div class="settings-title">Solver Settings</div>
    <div class="setting-group">
      <label for="backendSelect">Backend:</label>
      <select id="backendSelect" style="width: 45%;">
        <option value="python">Python (default)</option>
        <option value="custom">Custom backend</option>
      </select>
    </div>

    <div class="setting-group" id="customBackendGroup" style="display: none;">
      <label for="customBackendUrl">URL:</label>
      <input type="text" id="backendUrl" style="width: 60%;" placeholder="https://example.com/api">
    </div>
    <div class="setting-group">
      <label for="algorithm">Algorithm:</label>
      <select id="algorithm" style="width: 45%;">
        <option>Loading...</option>
      </select>
    </div>
    <!-- Dynamic parameters container -->
    <div id="dynamicParams" class="dynamic-params-container">
      <!-- Algorithm-specific parameters will be inserted here -->
    </div>
  </div>

  <!-- Advanced Section -->
  <div class="advanced-section">
    <div class="advanced-header">
      <span class="advanced-title">Advanced Tools</span>
      <label class="toggle-switch">
        <input type="checkbox" id="advancedToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="advanced-content" id="advancedContent">
      <div class="advanced-tools">
        <div class="tool-group">
          <div class="toggle-label-group">
            <span class="advanced-title">Tower:</span>
            <label class="toggle-switch">
              <input type="checkbox" id="towerIndexToggle">
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-label-group">
            <span class="advanced-title">Square:</span>
            <label class="toggle-switch">
              <input type="checkbox" id="sqIndexToggle">
              <span class="slider"></span>
            </label>
          </div>
          <small class="tool-description">Show/hide coordinate overlays</small>
        </div>
        
        <!-- <div class="tool-group">
          <button id="bestPlayerBtn" class="tool-btn">
            <span class="btn-icon">üèÜ</span>
            <span class="btn-text">Best Player Solution</span>
          </button>
          <small class="tool-description">Draws the best player's solution (only works in challenge and daily mode!)</small>
        </div> -->
        <div class="tool-group">
          <button id="fetchPlayersBtn" class="tool-btn">
            <span class="btn-icon">üë•</span>
            <span class="btn-text">Load Player Solutions</span>
          </button>
          <small class="tool-description">Load all player solutions (challenge/daily mode only)</small>
        </div>

        <div id="playerListContainer" class="player-list-container" style="display: none;">
          <div class="player-list-header">Available Solutions:</div>
          <div id="playerList" class="player-list"></div>
        </div>
      </div>
    </div>
  </div>

  </div> -->
  <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <button id="runBtn">Run Solver</button>
      <div id="loader">
          <!-- Your loader content here -->
      </div>
      <button id="overlayBtn" class="overlay-on">Overlay ON</button>
  </div>
